<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <!-- Internal Styles -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="head-wrapper"><div class="head"><h1 class="h1__head">Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit card required.</p></div></div> 
  <div class="card">
    <div class="card__top">
      <p id="pg__amount"><span id="amnt">100K</span> PAGEVIEWS</p>
      <input id="slider" class="slider" type="range" min="8" max="36" step="4" name="slider">
      <div class="pricing__bar"><span>$<span id="price">24.00</span></span><span class="mon">/ month</span></div>

      <div class="payment__type">Monthly Billing<label class="switch">
        <input type="checkbox">
        <span class="toggle"></span>
      </label></span>
  Yearly Billing <!--25% discount--></div>
    </div>
  
    <div class="card__bottom">
      <ul class="feat">
          <li><img src="images/icon-check.svg" alt="icon-check">Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="icon-check">100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="icon-check">Email reports</li>
          </ul>

          <button class="btn">Start my trial</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Kamrul Hasan</a>.
  </div>
  
  <!-- Scripts -->
  <script src="./script.js"></script>
</body>
</html>
