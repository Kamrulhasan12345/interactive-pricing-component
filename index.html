<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <!-- Internal Styles -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="head-wrapper"><div class="head"><h1 class="h1__head">Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. </p><p>No credit card required.</p></div></div> 
  <div class="card">
    <div class="card__top">
      <p id="pg__amount"><span>100K</span> PAGEVIEWS</p>
      <div class="slider"></div>
      <div class="pricing__bar"><span>$<span id="price">16</span></span>/month</div>

      <div class="payment__type">Monthly Billing
  Yearly Billing 25% discount</div>
    </div>
  
    <div class="card__bottom">
  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
